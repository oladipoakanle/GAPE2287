<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$GAPE2287 - Intergalactic Meme Coin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffcc00;
      --secondary: #00ffff;
      --accent: #ff4500;
      --darker: #050510;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--darker);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* --- BACKGROUND OPTICS --- */
    #particles-js {
      position: fixed; width: 100%; height: 100%; z-index: -2;
    }

    .cursor-glow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(600px circle at var(--x) var(--y), rgba(255, 204, 0, 0.1), transparent 80%);
      z-index: -1; pointer-events: none;
    }

    /* --- 3D LOGO SYSTEM --- */
    .logo-3d-container {
      perspective: 1000px; width: 280px; height: 280px; margin: 0 auto 40px; position: relative;
    }

    .logo-3d {
      width: 100%; height: 100%; position: relative; transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .logo-face {
      position: absolute; width: 100%; height: 100%; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      backface-visibility: hidden; border: 4px solid var(--primary);
      box-shadow: 0 0 30px var(--primary);
    }

    .logo-face img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
    .logo-face-back { transform: rotateY(180deg); background: var(--accent); font-size: 5rem; }

    /* --- TYPOGRAPHY & ANIMATION --- */
    h1 {
      font-size: clamp(3rem, 10vw, 5.5rem);
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(255,204,0,0.3));
    }

    .reveal { opacity: 0; transform: translateY(30px); transition: 1s all ease; }
    .reveal.active { opacity: 1; transform: translateY(0); }

    /* --- BUTTONS & CARDS --- */
    .btn-neon {
      padding: 18px 40px; border-radius: 50px; text-decoration: none;
      font-weight: bold; color: black; background: var(--primary);
      box-shadow: 0 0 20px var(--primary); transition: 0.3s;
      display: inline-block; margin: 10px;
    }

    .btn-neon:hover { transform: scale(1.1); box-shadow: 0 0 40px var(--primary); }

    .feature-card {
      background: var(--glass); backdrop-filter: blur(10px);
      padding: 30px; border-radius: 20px; border: 1px solid var(--glass-border);
      transition: 0.4s; text-align: center;
    }

    .feature-card:hover { border-color: var(--secondary); transform: translateY(-10px); }

    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; max-width: 1200px; margin: 50px auto; padding: 0 20px;
    }

    /* --- CUSTOM SCROLLBAR --- */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div class="cursor-glow" id="glow"></div>

  <div class="container" style="text-align: center; padding-top: 80px;">
    <header class="reveal">
      <div class="logo-3d-container">
        <div class="logo-3d" id="main-logo">
          <div class="logo-face">
            <img src="IMG_5116.jpeg" alt="$GAPE">
          </div>
          <div class="logo-face logo-face-back">üçå</div>
        </div>
      </div>
      
      <h1>$GAPE2287</h1>
      <h2 class="tagline" style="color: var(--secondary); font-size: 2rem; margin: 20px 0;">JUNGLE GENESIS üöÄ</h2>
      
      <div style="margin-top: 40px;">
        <a href="https://pump.fun" class="btn-neon">BUY ON PUMP.FUN</a>
        <a href="#" class="btn-neon" style="background: transparent; color: white; border: 1px solid white; box-shadow: none;">VIEW CHART</a>
      </div>
    </header>

    <div class="grid reveal">
      <div class="feature-card">
        <div style="font-size: 3rem;">ü¶ç</div>
        <h3>Tribe Owned</h3>
        <p>100% Community driven. No dev wallets.</p>
      </div>
      <div class="feature-card">
        <div style="font-size: 3rem;">üî•</div>
        <h3>Hyper Burn</h3>
        <p>Banana fuel burns with every transaction.</p>
      </div>
      <div class="feature-card">
        <div style="font-size: 3rem;">üíé</div>
        <h3>Diamond Paws</h3>
        <p>Holding $GAPE earns you reflections.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 1. Mouse Glow Tracking
    const glow = document.getElementById('glow');
    window.addEventListener('mousemove', (e) => {
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
    });

    // 2. 3D Logo Interactive Tilt
    const logo = document.getElementById('main-logo');
    document.addEventListener('mousemove', (e) => {
      let xAxis = (window.innerWidth / 2 - e.pageX) / 15;
      let yAxis = (window.innerHeight / 2 - e.pageY) / 15;
      logo.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    // 3. Scroll Reveal
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    // 4. Particles.js Configuration
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: "#ffcc00" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: { enable: true, distance: 150, color: "#ffcc00", opacity: 0.2, width: 1 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });
  </script>
</body>
</html>
