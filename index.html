<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$GAPE2287 | Intergalactic Meme Coin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffcc00;
      --secondary: #00ffff;
      --accent: #ff4500;
      --darker: #050510;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --mouse-x: 50%;
      --mouse-y: 50%;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

    body {
      background-color: var(--darker);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      cursor: crosshair;
    }

    /* --- BACKGROUND SYSTEM --- */
    #particles-js {
      position: fixed; width: 100%; height: 100%; z-index: -2;
      background: radial-gradient(circle at center, #101025 0%, #050510 100%);
    }

    .cursor-glow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(255, 204, 0, 0.08), transparent 80%);
      z-index: -1; pointer-events: none;
    }

    /* --- 3D INTERACTIVE LOGO --- */
    .logo-container {
      perspective: 1000px; width: 260px; height: 260px; margin: 0 auto 30px;
    }

    .logo-3d {
      width: 100%; height: 100%; position: relative; transform-style: preserve-3d;
      transition: transform 0.15s ease-out;
    }

    .logo-face {
      position: absolute; width: 100%; height: 100%; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      backface-visibility: hidden; border: 3px solid var(--primary);
      box-shadow: 0 0 40px rgba(255, 204, 0, 0.4);
      background: var(--darker); overflow: hidden;
    }

    .logo-face img { width: 100%; height: 100%; object-fit: cover; }

    /* --- UI ELEMENTS --- */
    .hero { text-align: center; padding: 100px 20px; }
    
    h1 {
      font-size: clamp(3.5rem, 12vw, 6rem);
      font-weight: 900; letter-spacing: -2px;
      background: linear-gradient(to bottom, #fff 30%, var(--primary));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }

    .btn {
      padding: 16px 35px; border-radius: 12px; font-weight: 800;
      text-decoration: none; text-transform: uppercase; transition: 0.3s;
      border: none; cursor: pointer;
    }

    .btn-main { background: var(--primary); color: #000; box-shadow: 0 10px 20px rgba(255, 204, 0, 0.3); }
    .btn-main:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 15px 30px rgba(255, 204, 0, 0.5); }

    .btn-alt { background: rgba(255,255,255,0.1); color: #fff; backdrop-filter: blur(10px); border: 1px solid var(--glass-border); }
    .btn-alt:hover { background: rgba(255,255,255,0.2); }

    .card-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px; max-width: 1100px; margin: 60px auto; padding: 20px;
    }

    .glass-card {
      background: var(--glass); backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border); padding: 40px; border-radius: 24px;
      text-align: center; transition: 0.3s;
    }

    .glass-card:hover { transform: translateY(-10px); border-color: var(--primary); }

    .reveal { opacity: 0; transform: translateY(40px); transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
    .reveal.active { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div class="cursor-glow" id="glow"></div>

  <section class="hero">
    <div class="logo-container reveal">
      <div class="logo-3d" id="logo">
        <div class="logo-face">
          <img src="IMG_5116.jpeg" alt="$GAPE" onerror="this.src='https://via.placeholder.com/300?text=GAPE+2287'">
        </div>
      </div>
    </div>

    <h1 class="reveal">$GAPE2287</h1>
    <p class="reveal" style="font-size: 1.5rem; color: var(--secondary);">The First Banana-Powered AI on Solana</p>

    <div class="btn-group reveal">
      <a href="https://pump.fun" target="_blank" class="btn btn-main">Buy on Pump.fun</a>
      <a href="https://dexscreener.com" target="_blank" class="btn btn-alt">Live Chart</a>
    </div>

    <div class="card-grid">
      <div class="glass-card reveal">
        <h2 style="color: var(--primary); margin-bottom: 15px;">0% TAX</h2>
        <p>Pure community energy. No hidden fees, no monkey business.</p>
      </div>
      <div class="glass-card reveal">
        <h2 style="color: var(--secondary); margin-bottom: 15px;">LP BURNT</h2>
        <p>Liquidity is locked in the eternal jungle fire. Rug-proof.</p>
      </div>
      <div class="glass-card reveal">
        <h2 style="color: var(--accent); margin-bottom: 15px;">AI UTILITY</h2>
        <p>Proprietary Jungle-Tech analytics for top holders.</p>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 1. Particle System
    particlesJS('particles-js', {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 2 },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.1, width: 1 },
        move: { enable: true, speed: 1.5 }
      }
    });

    // 2. Mouse Interactivity
    const logo = document.getElementById('logo');
    document.addEventListener('mousemove', (e) => {
      // Glow Update
      document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
      document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');

      // Logo Tilt
      const x = (window.innerWidth / 2 - e.pageX) / 20;
      const y = (window.innerHeight / 2 - e.pageY) / 20;
      logo.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    // 3. Scroll Animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
  </script>
</body>
</html>
