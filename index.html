  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    /* CSS Variables */
    :root {
      --primary: #ffd24a;
      --secondary: #5fe0d0;
      --accent: #ff6b6b;
      --darker: #070713;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', 'Arial', sans-serif;
      background-color: var(--darker);
      color: #e8e6e0;
      overflow-x: hidden;
    }

    .space-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -4;
      background: radial-gradient(circle at 20% 30%, rgba(95,224,208,0.06) 0%, transparent 35%),
                  linear-gradient(180deg, var(--darker) 0%, #000 100%);
    }

    #particles-js { position: fixed; width: 100%; height: 100%; z-index: -3; }

    .banana-float {
      position: absolute; font-size: 2.4rem; animation: floatBanana 18s infinite linear;
      z-index: 2; opacity: 0.98;
    }
    @keyframes floatBanana {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(100px, -50px) rotate(10deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    /* Social Icons */
    .social-floating {
      position: fixed; right: 25px; top: 50%; transform: translateY(-50%);
      z-index: 100; display: flex; flex-direction: column; gap: 18px;
    }
    .social-icon {
      width: 50px; height: 50px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px); color: var(--primary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s; text-decoration: none; font-size: 22px;
    }
    .social-icon:hover { transform: scale(1.1); background: var(--primary); color: #000; }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 10; }

    header { padding: 80px 20px 60px; text-align: center; }
    .logo-3d-container { width: 280px; height: 280px; margin: 0 auto 30px; position: relative; }
    .logo-static { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }

    h1 { font-family: "Impact", sans-serif; font-size: 4.5rem; color: #fff; text-transform: uppercase; }
    .tagline { font-size: 1.8rem; color: var(--secondary); margin-bottom: 25px; font-weight: bold; min-height: 1.2em; }

    .ca-container {
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,210,74,0.3);
      padding: 10px 20px; border-radius: 50px; display: inline-flex;
      align-items: center; gap: 15px; margin-bottom: 40px; cursor: pointer;
    }

    .btn-container { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .btn-neon {
      padding: 15px 30px; text-decoration: none; border-radius: 12px; font-weight: 800;
      display: inline-flex; align-items: center; gap: 10px; transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1); color: #fff;
    }
    .btn-primary { background: #1a1a1a; }
    .btn-primary:hover { border-color: var(--primary); box-shadow: 0 0 20px var(--primary); }
    .btn-secondary { background: #0a1a1a; }
    .btn-secondary:hover { border-color: var(--secondary); box-shadow: 0 0 20px var(--secondary); }

    section { padding: 100px 0; }
    .section-title { text-align: center; font-size: 3rem; margin-bottom: 50px; color: var(--primary); font-family: Impact; }
    .features-grid, .roadmap-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
    .feature-card, .roadmap-step { background: rgba(255,255,255,0.03); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }

    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      .social-floating { flex-direction: row; top: auto; bottom: 20px; right: 50%; transform: translateX(50%); background: rgba(7,7,19,0.9); padding: 10px; border-radius: 50px; }
    }
  </style>
</head>

  <script>
